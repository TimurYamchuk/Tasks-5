<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Май</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Итого</th>
            <th id="output1"></th>
            <th id="output2"></th>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        let table = document.querySelector("#statsTable");
        let result = document.querySelector("#result");

        let sumColumn2 = 0;
        let sumColumn3 = 0;

        for (let i = 1; i < table.rows.length - 1; i++) {
            sumColumn2 += Number(table.rows[i].cells[1].textContent);
            sumColumn3 += Number(table.rows[i].cells[2].textContent);
        }

        document.getElementById("output1").textContent = sumColumn2;
        document.getElementById("output2").textContent = sumColumn3;

        result.textContent = (sumColumn2 === sumColumn3) ?
            "Оба отдела сделали одинаковое количество продаж" :
            `Отдел ${sumColumn2 > sumColumn3 ? 1 : 2} сделал больше продаж`;
    </script>
</body>
</html>
