<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div>Вы ввели: <span></span></div>

    <script>
        let input = prompt("Введите сообщение");
        let spanElement = document.querySelector('div span');
        
        if (spanElement) {
            spanElement.textContent = input;
        } else {
            console.error('Элемент span не найден.');
        }
    </script>
</body>

</html>
